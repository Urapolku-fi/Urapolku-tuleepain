<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="urapolku" href="imgs/urapolku.png"">
    <title>Urapolku</title>
  </head>
  <body onload="addAnimDuration()">
    <nav id="navbar">
      <div class="navbar-logo-container">
        <img src="imgs/urapolku.png" alt="urapolku logo" />
        <p>Urapolku</p>
      </div>
      <div class="navbar-links-container">
        <a href="/sign-up">Sign up</a>
        <a href="/about-us">About us</a>
      </div>
    </nav>
    <main>
      <section id="hero">
        <h1>Tulossa pian</h1>
        <p>
          Urapolku on työnetsimisalusta, joka tarjoaa sinulle nopean ja
          tehokkaan tavan löytää juuri sinulle sopivia työpaikkoja.
        </p>
      </section>
      <section id="screen-images">
        <img
          id="screen-home"
          src="imgs/screen-home.png"
          alt="urapolku home page screen"
        />
        <img
          id="screen-ai"
          src="imgs/screen-ai.png"
          alt="urapolku ai page screen"
        />
      </section>
    </main>
  </body>
  <script>
    let aisc = document.querySelector("#screen-ai");
    let homesc = document.querySelector("#screen-home");
    let animationRunning = false;

    function resetAnimation(elem1, elem2) {
      elem1.style.animationPlayState = "running";
      elem2.style.animationPlayState = "running";
      elem1.style.animationName = "fade-in-up";
      elem2.style.animationName = "fade-out-up";
      setTimeout(() => {
        elem2.style.animationName = "none";
      }, 700);
    }

    document.addEventListener("wheel", (event) => {
      if (event.wheelDelta > 0) {
        //scroll up
        homesc.classList.remove("slide-up-out");
        aisc.classList.remove("slide-up-in");
      } else {
        //scroll down
        aisc.classList.add("slide-up-in");
        homesc.classList.add("slide-up-out");
        resetAnimation(aisc, homesc);
      }
    });
  </script>
</html>
